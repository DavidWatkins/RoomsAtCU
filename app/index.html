<!DOCTYPE html ng-app>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>Rooms@CU</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
</head>

<>

    <section layout="row" flex style="height:inherit">

        <!-- sidenav for room selection -->
        <md-sidenav flex class="md-sidenav-left md-whiteframe-z1" md-component-id="sidenav" md-is-locked-open="true">

            <md-toolbar>
                <div class="md-toolbar-tools md-whiteframe-z2">
                    <h2>
                        <span>Rooms@CU</span>
                    </h2>
                </div>
            </md-toolbar>

            <md-content flex ng-controller="sidenavCtrl">

                <div layout-padding layout="column">
                    <!-- select box for building -->
                    <md-select placeholder="Building" ng-model="selectedBuilding">
                        <md-option ng-repeat="building in getBuildings()" value="{{building}}">{{building}}</md-option>
                    </md-select>

                    <!-- select box for floor -->
                    <md-select placeholder="Floor" ng-model="selectedFloor">
                        <md-option ng-repeat="floor in getFloors()" value="{{floor}}">{{floor}}</md-option>
                    </md-select>

                    <!-- select box for room -->
                    <md-select placeholder="Room/Suite" ng-model="selectedRoom" ng-selected="onRoomSelected()">
                        <md-option ng-repeat="room in getRooms()" value="{{room}}">{{room}}</md-option>
                    </md-select>
                </div>

            </md-content>

            <md-button ng-click="addReview()"> Add a review </md-button>
            <!-- footer -->
            <md-content class="md-padding footer"><h6>Designed by Amar Dhingra and David Watkins</h6></md-content>
        </md-sidenav>

        <div ng-view></div>

    </section>


    <!-- Angular and Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
