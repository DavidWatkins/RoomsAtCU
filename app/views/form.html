<div ng-controller="FormCtrl" layout="column">
    <!-- Stuff we need to do:
         Room Type
         Enter in rooms
         Windows
         Walk in closet
         radiator/air conditioning?-->
    <md-content layout-padding>
        <form name="userForm">
            <h1>Enter Room {{RoomNumber}} Information</h1>
            <md-select placeholder="Select Building" ng-model="user.building">
                <md-option ng-repeat="building in getBuildings()" value="{{building}}">{{building}}</md-option>
            </md-select>
            <md-select placeholder="Select Floor" ng-model="user.floor">
                <md-option ng-repeat="floor in getFloors()" value="{{floor}}">{{floor}}</md-option>
            </md-select>
            <md-select placeholder="Select Room" ng-model="user.room">
                <md-option ng-repeat="room in getRooms()" value="{{room}}">{{room}}</md-option>
            </md-select>
            <p>Rate your room's heating:</p>
            <md-radio-group ng-model="user.heaterRating">
                <md-radio-button value="1">1</md-radio-button>
                <md-radio-button value="2">2</md-radio-button>
                <md-radio-button value="3">3</md-radio-button>
                <md-radio-button value="4">4</md-radio-button>
                <md-radio-button value="5">5</md-radio-button>
            </md-radio-group>
            <p>Rate your room's view:</p>
            <md-radio-group ng-model="user.viewRating">
                <md-radio-button value="1">1</md-radio-button>
                <md-radio-button value="2">2</md-radio-button>
                <md-radio-button value="3">3</md-radio-button>
                <md-radio-button value="4">4</md-radio-button>
                <md-radio-button value="5">5</md-radio-button>
            </md-radio-group>
            <p>How many drawers are there in your dresser?:</p>
            <md-radio-group ng-model="user.viewRating">
                <md-radio-button value="3">3</md-radio-button>
                <md-radio-button value="5">5</md-radio-button>
            </md-radio-group>
            <p>What type of flooring do you have?:</p>
            <md-radio-group ng-model="user.flooringType">
                <md-radio-button value="Wood">Wood</md-radio-button>
                <md-radio-button value="Carpet">Carpet</md-radio-button>
                <md-radio-button value="Tile">Tile</md-radio-button>
            </md-radio-group>
        </form>
    </md-content>
</div>
